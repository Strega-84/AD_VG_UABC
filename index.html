e inteligencia (ej. Brain Age, Scrable Go, Brain Training, Lumosity, etc.)','Juegos de Realidad Aumentada (ej. Pokemon Go, Ingress, Zombies Run, Monster huntr now, etc.)'], 
      required: true

    timeline.push(Diasmasjuega);
